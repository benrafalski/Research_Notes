    <h2>Lugalzaggisi</h2>
    <ul>
        <li>Lugalzaggisi was a Sumerian ruler of Erech/Uruk (ancient Iraq)</li>
        <li>By 2320 BC, he said his empire has stretched to the Mediterranean (including Syria), uniting all of Sumer</li>
        <li>He was eventually overthrown by Sargon of Akkad</li>
