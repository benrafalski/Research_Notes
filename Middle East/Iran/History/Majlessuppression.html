    <h2>Majles suppression</h2>
    <ul>
        <li>In 1907, Mozaffar was replaced by his son Mohammad Ali Shah.</li>
        <li>Under Naser al-Din the Persian Cossack Brigade was formed and trained by the Russians.</li>
        <li>Mohammad Ali Shah used them as his personal army and attacked the Majles in June 1908.</li>
    </ul>
