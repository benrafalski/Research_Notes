    <h2>Second Raja of Sarawak</h2>
    <ul>
        <li>In 1868, Charles Anthony Johnson Brooke succeeded his uncle upon his death to become the second raja.</li>
        <li>His rule was described as a benevolent autocracy.</li>
        <li>He made Malay chiefs his administrators and employed the Ibans in the military</li>
    </ul>
