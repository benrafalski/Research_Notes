<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>U.S. Presidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../../../../assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="https://kapowaz.github.io/square-flags/flags/us.svg" />
    <style>
      .president-card {
        background-color: #212529;
        color: #cfe1fb;
        border: 1px solid #4a5f78;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        cursor: pointer;
        }

        .president-card:hover {
        transform: scale(1.025); /* smaller hover scale */
        box-shadow: 0 0 6px #0571d7; /* softer glow */
        }

        .president-card img {
        object-fit: cover;
        height: 200px;
        }

        .president-name {
        font-size: 1.1rem;
        font-weight: bold;
        }

        .term-dates {
        font-size: 0.9rem;
        color: #adb5bd;
        }

        .card-link {
        text-decoration: none;
        color: inherit;
        }

        @media (max-width: 991.98px) {
        .president-card img {
            height: 180px;
        }
        }

    </style>
  </head>
  <body>
    <div class="content">
      <h1>Presidents of the United States</h1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 mt-4">

        <div class="col">
          <a href="content/world/north-america/united-states/government/executive/presidents/george-washington.html" class="card-link">
            <div class="card president-card h-100">
              <img src="assets/images/george-washington-portrait.jpg" class="card-img-top" alt="George Washington">
              <div class="card-body">
                <div class="president-number">1st President</div>
                <div class="president-name">George Washington</div>
                <div class="term-dates">1789 &ndash; 1797</div>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a href="content/world/north-america/united-states/government/executive/presidents/joe-biden-46.html" class="card-link">
            <div class="card president-card h-100">
              <img src="assets/images/biden-profile-31-1.png" class="card-img-top" alt="Joe Biden">
              <div class="card-body">
                <div class="president-number">46th President</div>
                <div class="president-name">Joe Biden</div>
                <div class="term-dates">2021 &ndash; 2025</div>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a href="content/world/north-america/united-states/government/executive/presidents/donald-trump-47.html" class="card-link">
            <div class="card president-card h-100">
              <img src="assets/images/47-donald-trump.jpg" class="card-img-top" alt="Donald Trump">
              <div class="card-body">
                <div class="president-number">47th President</div>
                <div class="president-name">Donald Trump</div>
                <div class="term-dates">2025 &ndash; 2029</div>
              </div>
            </div>
          </a>
        </div>
        


        <!-- Keep duplicating with different president data -->

      </div>
    </div>
  </body>
</html>
