        <script>
            $(document).ready(function(){
                var scroll_zoom = new ScrollZoom($('#map-wrap'),4,0.5)
                $("#textbox").hide();
                $(".map-path").mouseenter(function(){
                    var titleText = $(this).attr('title');
                    $("#textbox").show();
                    $("#textbox").text(`Province: ${titleText}`)
                    $("#textbox").css("background-color", "rgb(224, 101, 101)");
                    $(this).click(function(){
                        window.open(`Provinces/${titleText}.html`);
                    })
                });
                $(".map-path").mouseleave(function(){
                    $("#textbox").hide();
                });


                
            })


        </script>
