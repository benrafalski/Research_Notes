    <h2>Anglo-Russian Entente</h2>
    <ul>
        <li>Signed in August 1907.</li>
        <li>British-Russian pact to settle Persia, Afghanistan, and Tibet.</li>
        <li>This added northern Iran to Russia's and the Caucus along the Persian Gulf to Britain's spheres of influence.</li>
    </ul>
