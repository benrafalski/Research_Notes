    <h2>Labuan becomes a Strait Settlement</h2>
    <ul>
        <li>Between 1890-1906 North Borneo administered Labuan</li>
        <li>In 1907, Labuan became a part of the Singapore Settlement</li>
        <li>In 1912, Labuan became the fourth settlement in the Strait Settlements</li>
